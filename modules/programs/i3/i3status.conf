general {
        colors = true
        interval = 30
}

order += "show_current_audio_device"

order += "volume master"
# order += "ipv6"
# order += "wireless _first_"
# order += "ethernet _first_"
# order += "battery all"
# order += "disk /"
# order += "disk /home"
# order += "cpu_usage"
# order += "cpu_temperature 0"
order += "memory"
order += "tztime local"

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet _first_ {
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery all {
        format = "%status %percentage %remaining"
}

disk "/" {
	format = " ïƒ‡ %avail "
	prefix_type = custom
	low_threshold = 20
	threshold_type = percentage_avail
}

cpu_usage {
    format = " ïƒ¤ %usage "
}

cpu_temperature 0 {
	format = " ï‹Š %degreesÂ°C "
}

memory {
        format = " ğŸ %used / %available "
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = " ï³ %Y-%m-%d ï€— %I:%M %p "
}

volume master {
    format = " ï€§ %volume "
    format_muted = " ï€¦ "
    device = "default"
    mixer = "Master"
